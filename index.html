<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=""></form>
    <form action="zpracovani.php" method="POST">
        <label for="jmeno">Jméno:</label>
        <input type="text" id="jmeno" name="jmeno">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <input type="submit" value="Odeslat">
      </form>
      <form oninput="result.value = parseInt(a.value) + parseInt(b.value)">
        <input type="number" id="a" value="0">
        + <input type="number" id="b" value="0">
        = <output name="result"></output>
      </form>
      
      <textarea rows="8" cols="150">
        Toto je výchozí text v textovém poli.
        </textarea>
        <p>Hodnota proměnné <var>x</var> je 10.</p>
        <p>Toto je dlouhý text, který může být rozdělen <wbr> na dvě řádky, pokud je to nutné pro lepší rozložení.</p>


</body>
</html>
